<div id="reg" align="center"><div id="page">
  <p>&nbsp;</p>
  <p><strong><font size="+2" >Voter Registration</font></strong>
    <br /><br />
  </p></div>
    <form id="form1" name="form1" method="post" action="VoterRegSer">
      <div align="center" id="regdiv">
        <table width="400" border="0" cellspacing="30" cellpadding="100" id="regtab" class="regcls">
          <tr>
            <th scope="col"><div align="left">Name</div></th>
            <th scope="col"><div align="left">
              <input type="text" name="name" id="name" class="rcls" />
            </div></th>
          </tr>
          <tr>
            <td><div align="left">Gender</div></td>
            <td><div align="left">
              <select name="gender" class="rcls" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div></td>
          </tr>
          <tr>
            <td><div align="left">Date&nbsp;of&nbsp;Birth</div></td>
            <td><div align="left">
              <input type="text" name="dob" id="dob" class="rcls"/>
            </div></td>
          </tr>
          <tr>
            <td><div align="left">Address</div></td>
            <td><div align="left">
              <textarea name="address" id="address" cols="45" rows="5" class="rcls"></textarea>
            </div></td>
          </tr>
          <tr>
            <td><div align="left">Email-ID</div></td>
            <td><div align="left">
              <input type="text" name="emailid" id="emailid" class="rcls" />
            </div></td>
          </tr>
          <tr>
            <td><div align="left">Department</div></td>
            <td><div align="left">
              <select name="dept" class="rcls" id="dept">
                <option value="mca">MCA</option>
                <option value="mba">MBA</option>
                <option value="btech">BTech</option>
                <option value="bpharm">BPharm</option>
                <option value="mbt">MBt</option>
              </select>
            </div></td>
          </tr>
          <tr>
            <td><div align="left">Period&nbsp;of&nbsp;Study</div></td>
            <td><div align="left">
              <select name="pos1" class="rcls" id="pos1">
                <option value="2010">2010</option>
                <option value="2011">2011</option>
                <option value="2012">2012</option>
                <option value="2013">2013</option>
              </select></td>
             <td> To </td> <td>
              <select name="pos2" class="rcls" id="pos2">
                <option value="2012">2012</option>
                <option value="2013">2013</option>
                <option value="2014">2014</option>
                <option value="2015">2015</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><div align="left">Username</div></td>
            <td><div align="left">
              <input type="text" name="username" id="username" class="rcls"/>
            </div></td>
          </tr>
          <tr>
            <td><div align="left">Password</div></td>
            <td><div align="left">
              <input type="password" name="password" id="password" class="rcls" />
            </div></td>
          </tr>
          <tr>
            <td><div align="left">Confirm&nbsp;Password</div></td>
            <td><div align="left" class="rcls">
              <input name="cpassword" type="password" id="cpassword" class="rcls"/>
            </div></td>
          </tr>
          <tr><td></td><td><p align="right">
        <input type="submit" name="register" id="register" value="Register" />
      </p></td></tr>
        </table>
      </div>
    </form>
</div>
